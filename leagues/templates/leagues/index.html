<h1>Bayes League</h1>

<p>
<b>If you want to create a league, please contact the web site administrator.</b>
</p>

{% if user.is_superuser %}

<a class="button is-primary" href="{% url 'import_league' %}">
  Import league
</a>
{% endif %}

{% if debug %}
<p>
Existing leagues (only visible in debug mode):

<ul>
{% for league in leagues %}
<li><a href={% url "view_league" league.slug %}>{{ league.title }}</a></li>
{% endfor %}
</ul>
</p>
{% endif %}
