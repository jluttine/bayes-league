<a href="{% url 'index' %}">BayesLeague</a> / <a href="{% url 'league' match.league.slug %}">{{ match.league.title }}</a> / <a href="{% url 'league_matches' match.league.slug %}">Matches</a>

<h1>Edit match</h1>

<form action="{% url 'match' match.league.slug match.uuid %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.as_p }}
    <input type="submit" value="Save">
</form>
