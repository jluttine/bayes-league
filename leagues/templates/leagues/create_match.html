{% extends "leagues/base.html" %}

{% block content %}
<h1>Add match</h1>

<form action="{% url 'create_match' match.league.slug %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.as_p }}
    <input class="button is-primary" type="submit" value="Save">
</form>
{% endblock %}
