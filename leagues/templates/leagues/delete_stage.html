{% extends "leagues/base.html" %}

{% block content %}
<h1>Delete stage?</h1>

<p>
Are you sure you want to delete the following stage permanently?
</p>

<p>
Stage: {{ stage.name }}
</p>

<form action="{% url 'delete_stage' league.slug stage.slug %}" method="post">
    {% csrf_token %}
    <input class="button is-danger" type="submit" value="Yes, delete">
    <a class="button is-primary" href="{% url 'edit_stage' league.slug stage.slug %}">
        No, cancel
    </a>
</form>

{% endblock %}
