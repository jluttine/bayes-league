{% extends "leagues/base.html" %}

{% block content %}
<h1>Players</h1>

<ul>
  {% for player in league.player_set.all %}
  <li><a href="{% url 'view_player' league.slug player.uuid %}">{{ player.name }}</a></li>
  {% endfor %}
</ul>


<form action="{% url 'view_players' league.slug %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="button is-primary" type="submit" value="Add player">
</form>

{% endblock %}
