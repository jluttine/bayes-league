<h1><a href="{% url "league" league.slug %}">{{ league.title }}</a></h1>

Players:

<ul>
  {% for player in league.player_set.all %}
  <li><a href="{% url 'player' player.uuid %}">{{ player.name }}</a></li>
  {% endfor %}
</ul>


<form action="{% url 'show_league_players' league.slug %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Add player">
</form>
