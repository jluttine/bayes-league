{% extends "leagues/base.html" %}

{% block content %}
<h1>Delete all unplayed matches?</h1>

Are you sure you want to delete all matches that haven't been started yet?

<form action="{% url 'delete_all_unplayed_matches' league.slug %}" method="post">
    {% csrf_token %}
    <input class="button is-danger" type="submit" value="Yes, delete">
    <a class="button is-primary" href="{% url 'edit_league' league.slug %}">
        No, cancel
    </a>
</form>

{% endblock %}
