<table class="table is-striped">
  <thead>
    <tr>
      <th>Player</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for p in players %}
    <tr>
      <td><a href="{% url 'view_player' league.slug p.uuid %}">{{ p.name }}</a></td>
      <td>{% if p.score is None %}-{% else %}{{ p.score|floatformat:0 }}{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
